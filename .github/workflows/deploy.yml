name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Build metadata
        id: build_meta
        run: |
          echo "git_hash=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          TAG="$(git describe --tags --exact-match 2>/dev/null || true)"
          if [ -z "$TAG" ]; then
            TAG="untagged"
          fi
          echo "git_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "deployed_at=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Build
        run: npm run build
        working-directory: app
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          VITE_GIT_HASH: ${{ steps.build_meta.outputs.git_hash }}
          VITE_GIT_TAG: ${{ steps.build_meta.outputs.git_tag }}
          VITE_DEPLOYED_AT: ${{ steps.build_meta.outputs.deployed_at }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
